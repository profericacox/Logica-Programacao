<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Exemplo de Página HTML com JavaScript</h1>

    <label for="nome">Digite seu nome: </label>

    <input type="text" id="nome" placeholder="Digite seu nome">

    <button id="mBotao" >Clique-me</button>

    <p id="minhaMensagem"></p>

    <script>
        document.getElementById("mBotao").addEventListener("click",
            function(){
                let nome = document.getElementById("nome")

                document.getElementById("minhaMensagem").innerHTML = "Olá, " + nome + "!";

            }
        )
    </script>
</body>
</html>
